<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vanilla JS Timeline - Multiple Timelines Demo</title>
    <link rel="stylesheet" href="../dist/timeline.min.css">
    <!-- load demo specific styles -->
    <link rel="stylesheet" href="assets/css/demo.css">
    <style>
      h1 { text-align: center; margin-bottom: 40px; }
      .timeline-section {
        background: #fff;
        padding: 30px;
        margin-bottom: 60px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .timeline-section h2 {
        margin-top: 0;
        margin-bottom: 30px;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <div class="wrapper">
      <h1>Multiple Independent Timelines</h1>
      
      <div class="timeline-section">
        <div id="timeline1" class="timeline" data-mode="horizontal" data-json-config="assets/data/simple-data-array.json"></div>
      </div>

      <div class="timeline-section">
        <div id="timeline2" class="timeline" data-json-config="assets/data/simple-data-array.json"></div>
      </div>
    </div>

    <script src="../dist/timeline.min.js"></script>

  </body>
</html>
