<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQuery â€” Theming</title>
    <link rel="stylesheet" href="../../../dist/timeline.min.css">
    <link rel="stylesheet" href="../../assets/css/demo.css">
  </head>
  <body>

    <div class="wrapper">
      <header class="demo-page-head">
        <h1>jQuery Theming</h1>
        <p>Apply colors through the plugin options.</p>
      </header>

      <section>
        <div id="jq-theme-tl" class="timeline" data-test="jq-theme-tl"></div>
      </section>

      <footer style="margin-top: 40px;">
        <a class="btn" href="index.html">Back</a>
      </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="../../../dist/timeline.min.js"></script>
    <script>
      jQuery(function () {
        var items = [
          { id: 1, title: 'Done', content: 'Complete' },
          { id: 2, title: 'Working', content: 'In progress' }
        ];

        var $items = jQuery('#jq-theme-tl');
        // render items
        var $container = $items.find('.timeline__items');
        if ($container.length === 0) {
          $items.find('.timeline__wrap').append('<div class="timeline__items"></div>');
          $container = $items.find('.timeline__items');
        }

        items.forEach(function (it) {
          $container.append('<div class="timeline__item"><div class="timeline__content"><h5>' + it.title + '</h5><p>' + it.content + '</p></div></div>');
        });

        $items.timeline({ mode: 'vertical', nodeColor: '#FF9800', lineColor: '#FFB74D' });
      });
    </script>

  </body>
</html>
