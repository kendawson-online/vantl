<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQuery â€” Programmatic</title>
    <link rel="stylesheet" href="../../../dist/timeline.min.css">
    <link rel="stylesheet" href="../../assets/css/demo.css">
  </head>
  <body>

    <div class="wrapper">
      <header class="demo-page-head">
        <h1>jQuery Programmatic</h1>
        <p>Initialize timelines with the jQuery plugin.</p>
      </header>

      <section>
        <div id="jq-prog-tl" class="timeline" data-test="jq-prog-tl">
          <div class="timeline__wrap"><div class="timeline__items"></div></div>
        </div>
      </section>

      <footer style="margin-top: 40px;">
        <a class="btn" href="index.html">Back</a>
      </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="../../../dist/timeline.min.js"></script>
    <script>
      jQuery(function () {
        var items = [
          { id: 1, title: 'Plan', content: 'Planning' },
          { id: 2, title: 'Do', content: 'Development' },
          { id: 3, title: 'Check', content: 'QA' }
        ];

        // Render items into HTML then use jQuery plugin
        var $items = jQuery('#jq-prog-tl .timeline__items');
        items.forEach(function (it) {
          var html = '<div class="timeline__item"><div class="timeline__content"><h5>' + it.title + '</h5><p>' + it.content + '</p></div></div>';
          $items.append(html);
        });

        jQuery('#jq-prog-tl').timeline({ mode: 'horizontal', minWidth: 600 });
      });
    </script>

  </body>
</html>
