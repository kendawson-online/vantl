<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vanilla JS Timeline - Deep Linking Demo</title>
    <!-- load demo specific styles -->
    <link rel="stylesheet" href="assets/css/demo.css">
  </head>
  <body>

    <div class="wrapper">

      <h1>Deep Linking Demo</h1>
      
      <div>
        <h2>Try These Links:</h2>
        <p>(Links will open in a new tab or window)</p>
        <ul>
          <li><a href="json/horizontal/?id=1" target="_blank">Link to Node 1</a> &mdash; <code>?id=1</code></li>
          <li><a href="json/horizontal/?id=3" target="_blank">Link to Node 3</a> &mdash; <code>?id=3</code></li>
          <li><a href="json/horizontal/?id=8" target="_blank">Link to Node 8</a> &mdash; <code>?id=8</code></li>
          <li><a href="json/horizontal/?timeline=timeline1&id=5" target="_blank">Link to Timeline 1, Node 5</a> &mdash; <code>?timeline=timeline1&id=2</code></li>
        </ul>
        <p style="margin-top: 50px;"><strong>Note:</strong> The linked node will be highlighted and scrolled into view.</p>
      </div>

    </div>

  </body>
</html>
