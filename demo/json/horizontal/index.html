<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vanilla JS Timeline - JSON - Horizontal</title>
    <!-- load timeline.css styles from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@kendawson-online/vantl@2/dist/timeline.min.css">
    <!-- load demo specific styles -->
    <link rel="stylesheet" href="../../assets/css/demo.css">
  </head>
  <body>

    <div class="wrapper">

      <div id="horizontal" class="timeline" data-json-config="../../assets/data/horizontal-no-images.json">
        <div class="timeline__wrap">
          <div class="timeline__items"></div>
        </div>
      </div>

    </div>
    
    <!-- load timeline.js functions from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@kendawson-online/vantl@2/dist/timeline.min.js"></script>

  </body>
</html>
