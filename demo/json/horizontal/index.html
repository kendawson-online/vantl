<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vanilla Timeline - JSON - Horizontal</title>
    <!-- load timeline styles from CDN -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@kendawson-online/vantl@latest/dist/timeline.min.css"> -->
    <!-- load timeline styles from LOCAL BUILD for testing -->
    <link rel="stylesheet" href="../../../dist/timeline.min.css">
    <!-- load demo specific styles -->
    <link rel="stylesheet" href="../../assets/css/demo.css">
  </head>
  <body>

    <!-- Page top notification area -->
    <div id="topnotice" class="topnotice"></div>

    <!-- Page content -->
    <div class="wrapper">

      <!-- Horizontal Timeline: With Images -->
      <div id="horizontal" class="timeline" data-json-config="../../assets/data/horizontal.json" data-test="timeline-horizontal">
        <div class="timeline__wrap">
          <div class="timeline__items"></div>
        </div>
      </div>
      
      <!-- Instructions (accordion menu) -->
      <button id="instructions" class="hidethis accordion" title="Click to toggle this menu">How to Create a Horizontal Timeline: Step by Step Instructions</button>
      <div class="panel">
        <!-- Instructions will be populated by demo/assets/js/instructions.js -->
      </div>
      <!-- Inline instructions JSON (placeholder) -->
      <script id="instructions-data" type="application/json">
      {
        "heading": "Creating the Horizontal Timeline:",
        "steps": [
          { "id": 1, "text": "Include links to CSS/Javascript files in your HTML document.", "code": "<!-- Link timeline CSS and JS -->" },
          { "id": 2, "text": "Add timeline HTML structure.", "code": "<div class=\"timeline\" data-json-config=\"/path/to/data.json\">..." },
          { "id": 3, "text": "Create your JSON data file.", "code": "{ \"nodes\": [ /* ... */ ] }" }
        ]
      }
      </script>

    </div>

    <!-- load timeline JS functions from CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@kendawson-online/vantl@latest/dist/timeline.min.js"></script> -->
    
    <!-- load timeline JS functions from LOCAL BUILD for development testing -->
    <script src="../../../dist/timeline.min.js"></script>

    <!-- load demo specific JS functions -->
    <script src="../../assets/js/demo.js"></script>
    <script src="../../assets/js/accordion.js"></script>
    <script src="../../assets/js/instructions.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetchMinWidthAndTest();
        loadInstructions();
      });
    </script>

  </body>
</html>
