<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vanilla JS Timeline</title>
    <link rel="stylesheet" href="../src/css/timeline.css">
    <style>
      body { font-family: Arial, Helvetica, sans-serif; }
      .wrapper { max-width: 1800px; margin: 0 auto; }
    </style>
  </head>
  <body>

    <div class="wrapper">

      <div id="horztimeline" 
        data-json-config="assets/data/vertical.json" 
        data-move-items="1" 
        data-visible-items="4" 
        data-mode="vertical" 
        class="timeline"
      >
        <div class="timeline__wrap">
          <div class="timeline__items"></div>
        </div>
      </div>

    </div>

    <script src="../src/js/timeline.js"></script>

    <!-- <script>
      document.addEventListener('DOMContentLoaded', function () {
        loadDataFromJson('assets/data/horizontal.json', '.timeline');
      });
    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/@kendawson-online/showscreensize@1.1.0/sss.min.js"></script>
  </body>
</html>
